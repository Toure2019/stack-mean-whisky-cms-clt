<mat-card *ngFor="let bp of blogPostList$ | async" class="example-card">
    <mat-card-header class="no-margin">
      <mat-card-title><a [routerLink]="['/blog-posts', bp._id]">{{ bp.title }}</a></mat-card-title>
      <mat-card-subtitle>{{ bp.subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{bp.image}} alt={{bp.title}}>
    <mat-card-content>
      <p>
        {{ bp.content }}
      </p>
    </mat-card-content>
</mat-card>
